<h1>Add By Coordinates</h1>
<form>
  <div class="form-group">
    <label for="lat">Latitude</label>
    <input type="number" #lat>
  </div>
  <div class="form-group">
    <label for="lng">Longitude</label>
    <input type="number" #lng>
  </div>
  <div class="form-group">
    <label for="creator">Creator</label>
    <input type="string" #creator>
  </div>
  <button (click)="saveCoordinates(lat.value, lng.value, creator.value)">Submit Coordinates</button>
</form>
<h1>Add by Address</h1>
<form>
  <div class="form-group">
    <label for="address">Add Address</label>
    <input type="address" #address>
  </div>
  <div class="form-group">
    <label for="creator">Creator</label>
    <input type="string" #creator>
  </div>
  <button (click)="saveAddress(address.value, creator.value)">Submit Address</button>
</form>
